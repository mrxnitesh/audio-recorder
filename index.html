<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Voice Recorder</h1>
        <div class="buttons">
            <button id="recordButton" class="btn"><i class="fa fa-play"></i></button>
            <button id="pauseButton" class="hidden"  class="btn"><i class="fa fa-pause"></i></button>
            <button id="resumeButton" class="hidden" class="btn"><i class="fa fa-resume"></i></button>
            <button id="stopButton" class="hidden"   class="btn"><i class="fa fa-stop"></i></button>
        </div>
        <div id="recordingWave" class="hidden">
            <!-- Wave elements dynamically added via JavaScript -->
        </div>
        <div id="recordingActions" class="hidden">
            <h2>Recording Actions</h2>
            <audio id="audioPlayback" controls></audio>
            <br>
            <input type="text" id="filename" placeholder="Enter file name" />
            <button id="downloadButton"class="btn"><i class="fa fa-download"></i></button>
            <button id="deleteButton"class="btn"><i class="fa fa-trash"></i></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
